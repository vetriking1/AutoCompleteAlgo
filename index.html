<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoComplete</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>AutoComplete Algo</h1>
        <h3>Created using Trie data structure</h3>
      </div>
      <div id="inputContainer">
        <input type="text" id="ib" value="" placeholder="Type to search..." />
        <ul id="suggestions"></ul>
      </div>
      <div id="wordContainer" data-file="words.txt"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
